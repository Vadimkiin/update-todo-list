<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <form class="new-task-form">
            <h1>Tasks List</h1>
            <input id="task-input" type="text" placeholder="Введи задачу">
            <input id="task-submit" type="button"  value="Add to task">
        </form>
    </header>

    <main>
        <section class="tasks">
            <h2>Tasks</h2>
            <ul class="task-list">
                <!-- <div class="task">
                </div> -->
            </ul>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
